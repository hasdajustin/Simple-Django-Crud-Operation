{% extends "myapp/base.html" %}

{% block content %}
    <div class="container bg-dark p-5 my-3">
        <h1 class="text-info text-center border border-info-subtle rounded py-4">MY DATA</h1>
        <a class="btn btn-sm rounded btn-outline-info px-4 my-3" href="{% url 'add_newUser' %}">ADD NEW</a>
        <table class="table table-dark table-hover table-bordered text-center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">PHONE</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">ACTION</th>
                </tr>
            </thead>
            <tbody>
                {% for user in userData %}
                <tr>
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.username}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <a class="btn btn-warning" href="{% url 'edit_userinfo' user.pk %}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
