{% extends "myapp/base.html" %}

{% block content %}
<div class="container bg-dark p-5 my-5 rounded">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-info text-center border border-info-subtle rounded py-4 mb-4">Add New User:</h1>
            <form method="POST" novalidate>
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label text-light" for="{{ form.username.id_for_label }}">Username:</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label class="form-label text-light" for="{{ form.phone.id_for_label }}">Phone:</label>
                    {{ form.phone }}
                </div>

                <div class="mb-3">
                    <label class="form-label text-light" for="{{ form.email.id_for_label }}">Email</label>
                    {{ form.email }}
                </div>

                <div class="d-flex justify-content-center w-100">
                    <button class="btn btn-success w-50" type="submit">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
</div>
{% endblock %}
